<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <form action="#" method="get">
    <fieldset class="card">
      <legend class="card__title">Login</legend>

      <label class="card__label" for="user">Usuário</label>
      <input class="card__input" type="text" id="user" name="user" placeholder="Digite seu usuário" required />

      <label class="card__label" for="pass">Senha</label>
      <input class="card__input" type="password" id="pass" name="pass" placeholder="Digite sua senha" required />

      <div class="card__actions">
        <input class="card__submit" type="submit" value="Login" />
        <a href="#">Esqueci minha senha</a>
      </div>
    </fieldset>
  </form>
</body>
</html>
